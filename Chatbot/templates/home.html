<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Engineering Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-bg: #0f172a;
            --text-light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            color: #334155;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; color: white; padding: 0 20px;
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; letter-spacing: -1px; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin-bottom: 2rem; opacity: 0.9; }

        .btn-main {
            padding: 15px 40px; font-size: 1.1rem; font-weight: 600;
            color: white; background-color: var(--primary-blue);
            border: none; border-radius: 50px; text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.5); }

        /* Floating Chatbot Widget */
        #chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }

        .chat-circle {
            width: 65px; height: 65px; background: var(--primary-blue);
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; color: white; font-size: 30px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chat-window {
            position: absolute; bottom: 80px; right: 0;
            width: 350px; height: 450px; background: var(--glass);
            border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: none; flex-direction: column; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1); backdrop-filter: blur(10px);
        }

        .chat-header { background: var(--primary-blue); color: white; padding: 15px; font-weight: 600; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
        .bot-msg { background: #e2e8f0; align-self: flex-start; }
        .user-msg { background: var(--primary-blue); color: white; align-self: flex-end; margin-left: auto; }

        .chat-input-area { padding: 15px; border-top: 1px solid #e2e8f0; display: flex; gap: 10px; }
        .chat-input-area input { flex: 1; border: 1px solid #cbd5e1; padding: 8px 12px; border-radius: 20px; outline: none; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Engineering the Future</h1>
        <p>Expert consulting and smart solutions for modern electrical and electronics systems.</p>
        <a href="/eee-bot" class="btn-main">Electrical Bot</a>
    </section>

    <div id="chat-widget">
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <span>Site Assistant</span>
                <span style="cursor:pointer" onclick="toggleChat()">Ã—</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="msg bot-msg">Hi! I can help you navigate this site. Ask me about our pages or services.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Ask about this page...">
                <button onclick="handleHomeChat()" style="border:none; background:none; cursor:pointer; font-size: 20px;">ðŸ“¤</button>
            </div>
        </div>
        <div class="chat-circle" onclick="toggleChat()">ðŸ¤–</div>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        async function handleHomeChat() {
            const input = document.getElementById('user-input');
            const messages = document.getElementById('chat-messages');
            const text = input.value.trim();
            if(!text) return;

            messages.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            const loadingId = "load-" + Date.now();
            messages.innerHTML += `<div class="msg bot-msg" id="${loadingId}">...</div>`;

            try {
                const response = await fetch('/chat/home', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                document.getElementById(loadingId).innerText = data.reply;
            } catch (err) {
                document.getElementById(loadingId).innerText = "Error: Site assistant is offline.";
            }
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleHomeChat();
        });
    </script>
</body>
</html>
