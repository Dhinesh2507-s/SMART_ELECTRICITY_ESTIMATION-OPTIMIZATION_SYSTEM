<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBot - Educational Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; }

        /* --- THE FLOATING BUTTON --- */
        #chat-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999; /* Higher than everything else */
            transition: all 0.3s ease;
        }
        #chat-trigger:hover { transform: scale(1.1); background-color: #2980b9; }

        /* --- THE CHAT BOX --- */
        #chat-window {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            display: none; /* Hidden initially */
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
            border: 1px solid #eee;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 14px;
        }
        .user { background: var(--accent-color); color: white; align-self: flex-end; }
        .bot { background: #eee; color: #333; align-self: flex-start; }

        .chat-input-area {
            padding: 15px;
            display: flex;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 15px;
            outline: none;
        }
        #send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-trigger" onclick="toggleChat()">
        <i class="fas fa-graduation-cap"></i>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <span>EduBot Assistant</span>
            <i class="fas fa-times" style="cursor:pointer" onclick="toggleChat()"></i>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Hello! I'm your education assistant. Ask me anything about your studies!</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask an educational question...">
            <button id="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chat = document.getElementById('chat-window');
            chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (!message) return;

            // Show user message
            container.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            // Show "Typing..."
            const typingId = "typing-" + Date.now();
            container.innerHTML += `<div class="message bot" id="${typingId}">...</div>`;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                document.getElementById(typingId).innerText = data.reply;
            } catch (error) {
                document.getElementById(typingId).innerText = "Error: Could not reach the server.";
            }
            container.scrollTop = container.scrollHeight;
        }

        // Allow Enter key to send
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
